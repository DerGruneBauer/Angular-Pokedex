<div class="dashboard">
  <div class="listOfPokemonWrapper">
    <div
      class="individualCard"
      *ngFor="let pokemon of pokemonList; let i = index">
      <div class="backgroundId">{{ pokemonList[i].id }}</div>
      <img
        src="{{ this.pokemonList[i].sprites.front_default }}"
        alt="{{ pokemonList[i].name }}"
      /><br />
      <div class="pokemonName">{{ pokemonList[i].name }}</div>
    <button class="addPokeButton" (click)="addToTeam(pokemonList[i])">Add to Team</button>
    </div>
  </div>
</div>
<app-search-pokemon></app-search-pokemon>
